apiVersion: pingcap.com/v1alpha1
kind: NetworkChaos
metadata:
  name: tikv-tiflash
  namespace: tiflash-chaos-testing
spec:
  action: delay
  mode: one
  selector:
    namespaces:
      - tiflash-test2
    labelSelectors:
      "app.kubernetes.io/component": "tikv"
  direction: to
  target:
    selector:
      namespaces:
        - tiflash-test2
      labelSelectors:
        "app": "tiflash"
    mode: one
  delay:
    latency: "500ms"
    correlation: "1"
    jitter: "500ms"
  duration: "30s"
  scheduler:
    cron: "@every 3s"
    