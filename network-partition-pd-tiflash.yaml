apiVersion: pingcap.com/v1alpha1
kind: NetworkChaos
metadata:
  name: pd-tiflash-p
  namespace: tiflash-chaos-testing
spec:
  action: partition
  mode: one
  selector:
    namespaces:
      - tiflash-test2
    labelSelectors:
      "app.kubernetes.io/component": "pd"
  direction: to
  target:
    selector:
      namespaces:
        - tiflash-test2
      labelSelectors:
        "app": "tiflash"
    mode: one
  duration: "10s"
  scheduler:
    cron: "@every 15s"