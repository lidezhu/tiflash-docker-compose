---
apiVersion: v1
kind: ConfigMap
metadata:
  name: chaosfs-tiflash
  namespace: tiflash-chaos
  labels:
    app.kubernetes.io/component: webhook
data:
  chaosfs-tiflash.yaml: |
    name: chaosfs-tiflash
    selector:
      labelSelectors:
        "app": "tiflash"
    initContainers:
    - name: inject-scripts
      image: pingcap/chaos-scripts:latest
      imagePullpolicy: Always
      command: ["sh", "-c", "/scripts/init.sh -d /data/data/db -f /data/data/fuse-data"]
    containers:
    - name: chaosfs
      image: pingcap/chaos-fs:latest
      imagePullpolicy: Always
      ports:
      - containerPort: 65534
      securityContext:
        privileged: true
      command:
        - /usr/local/bin/chaosfs
        - -addr=:65534
        - -pidfile=/tmp/fuse/pid
        - -original=/data/data/fuse-data
        - -mountpoint=/data/data/db
      volumeMounts:
        - name: tiflash
          mountPath: /data/data
          mountPropagation: Bidirectional
    volumeMounts:
    - name: tiflash
      mountPath: /data/data
      mountPropagation: HostToContainer
    - name: scripts
      mountPath: /tmp/scripts
    - name: fuse
      mountPath: /tmp/fuse
    volumes:
    - name: scripts
      emptyDir: {}
    - name: fuse
      emptyDir: {}
    postStart:
      tiflash:
        command:
          - /tmp/scripts/wait-fuse.sh
